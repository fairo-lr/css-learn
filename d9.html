<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>border-radius 圆角</title>
		<style type="text/css">
			#div1 {
				width: 300px;
				height: 300px;
				margin: 100px;
				background: #0066CC;
				border-radius: 150px 100px 10px 100px/60px 100px 90px 100px;
			}
			
			#div2 {
				width: 300px;
				height: 300px;
				background: #0066CC;
				border-radius: 50%;
			}
			
			#div3 {
				width: 300px;
				height: 300px;
				background: #0066CC;
				border-radius: 165px 15px 200px 300px/105px 15px 200px 300px;
			}
		</style>
	</head>

	<body>
		<h2>border-radius 圆角</h2>

		<div id="div1"></div>
		<div id="div2">需要是正方形</div>
		<div id="div3">椭圆</div>
	</body>

</html>
